<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<a id="googleLink">googleLink</a>

	<div id="app">
		{{ book.title }}
		{{ book.content }}
		<a :href="google">google</a>
		<input v-bind="formInput">
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data() {
				return {
					message: 'Hello Vue!',
					google: 'https://www.google.com/?hl=ja',
					book: {
						title: '本のタイトル',
						content: '内容はXXXです',
					},
					formInput: {
						name: 'your_name',
						placeholder: 'お名前を入力してください',
					}
				}
			}
		});

		const html = document.querySelector('html');
		console.dir(html);
		console.dir(app);

		const googleLink = document.getElementById('googleLink');
		googleLink.href = 'https://www.google.com/?hl=ja';

	</script>
</body>
</html>
