<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.active {
			border: 1px solid red;
		}
		.text-danger {
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="active text-danger">aaa</div>

		<div :class="{active:isActive}">aaaaaa</div>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data() {
				return {
					isActive: true
				}
			}
		});
	</script>
</body>
</html>
