<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ totalPrice }}</p>
		<p>{{ totalPriceMethods() }}</p>
		<p>{{ totalPrice }}</p>
		<p>{{ totalPriceMethods() }}</p>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data() {
				return {
					price: 100,
					number: 1,
				}
			},
			methods: {
				totalPriceMethods() {
					console.log('methodsです')
					return this.number * this.price
				}
			},
			computed: {
				totalPrice() {
					console.log('computedです')
					return this.number * this.price
				}
			},
		});
	</script>
</body>
</html>
